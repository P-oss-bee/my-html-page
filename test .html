  <style>
    body {
      margin: 0; padding: 0;
      position: relative;
      height: 100vh;
      overflow: hidden;
      font-family: 'Arial Black', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://sf-static.upanhlaylink.com/img/image_202508074247336da8c342ed6b764f6e1fc32ea9.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    /* overlay m·ªù ƒëen */
    body::before {
      content: '';
      position: fixed;
      top:0; left:0; right:0; bottom:0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .typing-container {
      position: relative;
      z-index: 10;
      font-size: 4rem;
      color: #ffcc00;
      white-space: nowrap;
      overflow: hidden;
      border-right: 0.15em solid #ffcc00;
      width: 0;
      animation: typing 4s steps(20, end) forwards, blink-caret 0.75s step-end infinite;
      text-align: center;
      user-select: none;
      line-height: 1.2;
      font-weight: 900;
      letter-spacing: 0.05em;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 11ch; }
    }

    @keyframes blink-caret {
      0%, 100% { border-color: transparent; }
      50% { border-color: #ffcc00; }
    }

    .film-container {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      overflow: hidden;
      z-index: 5;
    }

    .film-row {
      position: absolute;
      width: 100vw;
      height: 33.33vh;
      display: flex;
      align-items: center;
      border-top: 2px solid rgba(255, 204, 0, 0.3);
      border-bottom: 2px solid rgba(255, 204, 0, 0.3);
    }

    .film-row:nth-child(1) { top: 0; }
    .film-row:nth-child(2) { top: 33.33vh; }
    .film-row:nth-child(3) { top: 66.66vh; }

    .film-row::before {
      content: '';
      position: absolute;
      top: 10px;
      left: 0;
      right: 0;
      height: 8px;
      background: repeating-linear-gradient(
        to right,
        rgba(0, 0, 0, 0.8) 0px,
        rgba(0, 0, 0, 0.8) 20px,
        transparent 20px,
        transparent 40px
      );
      border-radius: 4px;
    }

    .film-row::after {
      content: '';
      position: absolute;
      bottom: 10px;
      left: 0;
      right: 0;
      height: 8px;
      background: repeating-linear-gradient(
        to right,
        rgba(0, 0, 0, 0.8) 0px,
        rgba(0, 0, 0, 0.8) 20px,
        transparent 20px,
        transparent 40px
      );
      border-radius: 4px;
    }

    .film-image {
      position: absolute;
      width: 220px;
      height: 130px;
      opacity: 0;
      border-radius: 12px;
      border: 3px solid #000;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
      user-select: none;
      transition: opacity 1s ease-in-out;
      object-fit: cover;
    }

    audio {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 15;
      outline: none;
      opacity: 0;
    }

    .music-button {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 20;
      background: rgba(255, 204, 0, 0.8);
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 24px;
      cursor: pointer;
      display: none;
    }

    /* Thank you screen */
    .thanku-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 25;
      padding: 40px;
      box-sizing: border-box;
    }

    .thanku-text {
      font-size: 1.5rem;
      color: #ffcc00;
      max-width: 900px;
      text-align: center;
      line-height: 1.6;
      font-weight: 500;
      letter-spacing: 0.02em;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      white-space: pre-wrap;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    @media (max-width: 768px) {
      .thanku-text {
        font-size: 1.2rem;
        padding: 20px;
      }
    }

    /* Final credits screen */
    .credits-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 30;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    .credits-text {
      text-align: center;
      color: #ffcc00;
      margin-bottom: 30px;
    }

    .credits-text h1 {
      font-size: 2.5rem;
      font-weight: 900;
      margin-bottom: 20px;
      letter-spacing: 0.1em;

    .credits-text p {
      font-size: 1.3rem;
      font-weight: 400;
      color: #fff;
      opacity: 0.9;
      letter-spacing: 0.05em;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
    }

    .final-images {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      max-width: 80vw;
      margin-top: 30px;
    }

    .final-images img {

      opacity: 0;
      transform: scale(0.8);
      transition: all 1s ease-in-out;
    }

    .final-images img.show {
      opacity: 1;
      transform: scale(1);
    }

    function createFilmImage(src, rowIndex) {
      const img = document.createElement('img');
      img.src = src;
      img.className = 'film-image';
      
      const row = filmRows[rowIndex];
      const isLeftToRight = rowIndex % 2 === 0;
      
      if (isLeftToRight) {
        img.style.left = '-250px';
      } else {
        img.style.left = window.innerWidth + 'px';
      }
      
      img.style.top = '50%';
      img.style.transform = 'translateY(-50%)';
      img.style.opacity = 0;
      
      row.appendChild(img);
      
      setTimeout(() => { img.style.opacity = 1; }, 100);
      
      const speed = isLeftToRight ? 1.5 : -1.5;
      let posX = parseInt(img.style.left);
      
      function move() {
        posX += speed;
        img.style.left = posX + 'px';
        
        if ((isLeftToRight && posX > window.innerWidth + 250) || 
            (!isLeftToRight && posX < -250)) {
          img.style.opacity = 0;
          setTimeout(() => {
            if (img.parentNode) img.parentNode.removeChild(img);
          }, 1000);
        } else {
          requestAnimationFrame(move);
        }
      }
      requestAnimationFrame(move);
    }

    // === PH·∫¶N CODE ƒê√É S·ª¨A L·ªñI ===
    function startFilmStrip() {
        typingText.style.display = 'none';

        const totalImages = allImages.length;
        // Kho·∫£ng c√°ch th·ªùi gian gi·ªØa m·ªói ·∫£nh xu·∫•t hi·ªán (miligi√¢y)
        const spawnInterval = 3000;
        // Th·ªùi gian ch·ªù ƒë·ªÉ b·∫Øt ƒë·∫ßu h√†ng ti·∫øp theo
        const rowStaggerDelay = 5000;
        
        // --- THAY ƒê·ªîI CH√çNH ·ªû ƒê√ÇY ---
        // Th·ªùi gian ch·ªù sau khi ·∫£nh cu·ªëi c√πng xu·∫•t hi·ªán tr∆∞·ªõc khi chuy·ªÉn c·∫£nh.
        // ƒê·∫∑t gi√° tr·ªã nh·ªè (vd: 2000ms = 2 gi√¢y) ƒë·ªÉ chuy·ªÉn c·∫£nh nhanh.
        const delayAfterLastImageAppears = 2000;

        function spawnImagesInRow(rowIndex) {
            allImages.forEach((src, index) => {
                setTimeout(() => {
                    createFilmImage(src, rowIndex);
                }, index * spawnInterval);
            });
        }

        // B·∫Øt ƒë·∫ßu t·∫°o ·∫£nh cho t·ª´ng h√†ng, c√≥ ƒë·ªô tr·ªÖ gi·ªØa c√°c h√†ng
        spawnImagesInRow(0);
        setTimeout(() => spawnImagesInRow(1), rowStaggerDelay);
        setTimeout(() => spawnImagesInRow(2), rowStaggerDelay * 2);

        // Th·ªùi ƒëi·ªÉm ·∫£nh cu·ªëi c√πng b·∫Øt ƒë·∫ßu xu·∫•t hi·ªán
        const lastImageStartTime = (rowStaggerDelay * 2) + ((totalImages - 1) * spawnInterval);
        
        // T·ªïng th·ªùi gian = th·ªùi ƒëi·ªÉm ·∫£nh cu·ªëi xu·∫•t hi·ªán + m·ªôt kho·∫£ng ch·ªù ng·∫Øn
        const totalDuration = lastImageStartTime + delayAfterLastImageAppears;

        // H·∫πn gi·ªù ƒë·ªÉ hi·ªÉn th·ªã m√†n h√¨nh c·∫£m ∆°n
        setTimeout(showThankYou, totalDuration);
    }


    function showThankYou() {
      bgMusic.pause();
